<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <body>
  <h1>Bienvenue sur la page contact</h1>
    <nav class="navigation">
      <div class="liens">
            <a href="{{url_for('accueil')}}" class="nav-lien">Accueil</a>
            <a href="{{url_for('graines')}}" class="nav-lien">Graines</a>

<div id="after_submit"></div>
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
  <div class="row">
    <label class="required" for="name">Votre nom:</label><br />
    <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
    <span id="name_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="email">Votre email:</label><br />
    <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
    <span id="email_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="message">Votre message:</label><br />
    <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
    <span id="message_validation" class="error_message"></span>
  </div>
    
    <input id="submit_button" type="submit" value="envoyer email" />
</form>
      </div>

    </nav>
  </body>
</html>
